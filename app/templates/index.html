<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Process</title>
</head>
<body>
    <h1>Verification</h1>
    
    <form method="POST">
        <input type="text" name="field0" placeholder="Field 0" required>
        <input type="text" name="field1" placeholder="Field 1" required>
        <input type="text" name="field2" placeholder="Field 2" required>
        <input type="text" name="field3" placeholder="Field 3" required>
        <input type="text" name="field4" placeholder="Field 4" required>
        <input type="text" name="field5" placeholder="Field 5" required>
        <button type="submit">Submit</button>
    </form>

    {% if images %}
        <h2>Generated Images:</h2>
        <ul>
        {% for image in images %}
            <li>
                <img src="{{ url_for('static', filename='images/generated_images/' + image) }}" alt="Generated Image" style="width: 200px;">
            </li>
        {% endfor %}
        </ul>
    {% endif %}
    
    {% if success %}
        <p>Verification Successful!</p>
    {% else %}
        <p>Verification Failed. Please fill in all fields correctly.</p>
    {% endif %}
</body>
</html>
